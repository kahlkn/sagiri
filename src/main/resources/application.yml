server:
  port: 1210
  servlet:
    session:
      timeout: 30M
  tomcat:
    min-spare-threads: 5
    max-threads: 300
    uri-encoding: utf-8

spring:
  application:
    name: sagiri
  profiles:
    active: default
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/sagiri?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root
  thymeleaf:
    mode: HTML5
    cache: false
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
  jackson:
    serialization:
      write-dates-as-timestamps: true
#  redis:
#    host: 127.0.0.1
#    port: 6379
#    password: 123456

logging:
  config: classpath:logback-spring.xml
  home: /tmp/logs/
  level:
    root: info
    sagiri.collector.persistence.mapper: debug
    sagiri.content.persistence.mapper: debug
    sagiri.spider.persistence.mapper: debug
    sagiri.system.persistence.mapper: debug
    sagiri.tools.persistence.mapper: debug
    sagiri.persistence.mapper.DomainInfoMapper.insertSelective: info
    sagiri.persistence.mapper.DomainInfoMapper.updateByPrimaryKeySelective: info

mybatis:
  configuration:
    map-underscore-to-camel-case: true

artoria:
  event:
    enabled: false
    destination: event_record
    anonymous-id-name: Authorization
    client-app-id-name: platform
  exception:
    enabled: true
    default-error-message: 服务器繁忙！
  logging:
    print-access-log: true
  user:
    enabled: false
    token-expiration-time: 604800000
  lock:
    enabled: false
  cors:
    enabled: true
    configs:
      - urlPattern: /**
        allowedOrigins:
          - "*"
        allowedHeaders:
          - "*"
        allowedMethods:
          - GET
          - POST
          - OPTIONS
      - urlPattern: /api/**
        allowedOrigins:
          - "*"

sagiri:
  file:
    home-path: F:\sagiri


