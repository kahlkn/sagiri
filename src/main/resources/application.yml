server:
  port: 1210
  servlet:
    session:
      timeout: 30M
  tomcat:
    min-spare-threads: 5
    max-threads: 300
    uri-encoding: utf-8

spring:
  application:
    name: sagiri
  profiles:
    active: default
  datasource:
    driverClassName: org.sqlite.JDBC
    url: jdbc:sqlite:sagiri.sqlite
    username:
    password:
  thymeleaf:
    mode: HTML5
    cache: false
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
#  cache:
#    type: ehcache
#    ehcache:
#      config: classpath:ehcache.xml
  jackson:
    serialization:
      write-dates-as-timestamps: true
#  redis:
#    host: 127.0.0.1
#    port: 6379
#    password: 123456

logging:
  config: classpath:logback-spring.xml
  home: /tmp/logs/
  level:
    root: info
#    org.springframework.boot: off

mybatis:
  configuration:
    map-underscore-to-camel-case: true

artoria:
  trace:
    enabled: false
    showAccessLog: true
    clientNameKey: platform
  exception:
    enabled: true
    showErrorMessage: true
    defaultServerErrorMessage: 服务器繁忙！
  user:
    enabled: true
    token-expire: 259200000
    exclude-path-patterns:
      - /api/**
  lock:
    enabled: false



